<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SneakerHeadsss</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-box {
            background-color: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        .login-box h1 {
            margin-bottom: 10px;
            text-align: center;
        }
        .login-box p {
            text-align: center;
            color: #777;
            margin-bottom: 30px;
            font-size: 14px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .options {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 13px;
        }
        .options label {
            display: flex;
            align-items: center;
        }
        .options input[type="checkbox"] {
            margin-right: 5px;
        }
        .options a {
            color: #0077cc;
            text-decoration: none;
        }
        .options a:hover {
            text-decoration: underline;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: bold;
            transition: 0.3s;
        }
        .login-btn {
            background-color: #0077cc;
            color: white;
        }
        .login-btn:hover {
            background-color: #005fa3;
        }
        .signup-btn {
            background-color: white;
            border: 2px solid #0077cc;
            color: #0077cc;
        }
        .signup-btn:hover {
            background-color: #f0f8ff;
        }
        .social {
            text-align: center;
            margin-top: 30px;
            color: #aaa;
            font-size: 13px;
        }
        .social a {
            color: #aaa;
            margin: 0 6px;
            text-decoration: none;
        }
        .social a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="login-box">
        <h1>Bem-vindo!</h1>
        <p>Entre na sua conta para continuar.</p>

        <form action="index.html" method="GET">
            <input type="email" placeholder="Seu email" required>
            <input type="password" placeholder="Sua senha" required>

            <div class="options">
                <label><input type="checkbox"> Lembrar-me</label>
                <a href="#">Esqueceu a senha?</a>
            </div>

            <div class="buttons">
                <button type="submit" class="login-btn">Login</button>
                <button type="button" class="signup-btn" onclick="window.location.href='cadastro.html'">Cadastre-se</button>
            </div>
        </form>

        <div class="social">
            Siga-nos:
            <a href="#">Facebook</a> |
            <a href="#">Instagram</a> |
            <a href="#">Twitter</a>
        </div>
    </div>
</div>

</body>
</html>
