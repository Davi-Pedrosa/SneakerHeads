<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - SneakerHeadsss</title>
    <link rel="stylesheet" href="css/cadastro.css" />
  </head>
  <body>
    <div class="container">
      <h1>Crie sua conta</h1>
      <p>Faça parte da nossa comunidade sneaker!</p>

      <form action="index.html" method="GET">
        <input type="text" placeholder="Nome completo" required />
        <input type="email" placeholder="Seu e-mail" required />
        <input
          type="password"
          placeholder="Senha (mínimo 8 caracteres)"
          required
        />
        <input type="text" placeholder="Endereço completo" required />
        <input type="text" placeholder="CPF (apenas números)" required />

        <button type="submit">Cadastrar</button>
      </form>

      <div class="login">Já tem uma conta? <a href="login.html">Entrar</a></div>
    </div>
  </body>
</html>
